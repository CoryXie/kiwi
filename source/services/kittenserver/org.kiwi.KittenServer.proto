service org.kiwi.KittenServer;
version 1;

# Types used by the protocol.
type KittenID uint16;

# Structure containing a colour.
struct Colour {
	uint8 red;
	uint8 green;
	uint8 blue;
};

function CreateKitten(string name, Colour colour, out KittenID id);
function SetCurrentKitten(KittenID id);
function GetName(out string name);
function GetColour(out Colour colour);
function Stroke(int32 duration);

event OnPurr(int32 duration);
